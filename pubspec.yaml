version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  add_to_cart_animation: ^1.0.1
  animated_text_kit: ^4.2.2
  badges: ^2.0.3
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  fl_chart: ^0.55.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.0.9
  freezed_annotation: ^2.1.0
  get: ^4.6.5
  intl: ^0.17.0
  json_annotation: ^4.7.0
  json_serializable: ^6.4.1
  keyboard_actions:
